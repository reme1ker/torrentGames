<!doctype html>
<html lang="ru">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js" type="text/javascript"></script>
<link rel="stylesheet" href=
        "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>
<head>
    <!-- Кодировка веб-страницы -->
    <meta charset="utf-8">
    <!-- Настройка viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS (jsDelivr CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href=
            "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/OwlCarousel2-2.3.4/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="static/OwlCarousel2-2.3.4/dist/assets/owl.theme.default.min.css">
    <title>QB Games</title>
    <link rel="icon" href="media/favicon.svg" type="image/svg">
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
<div class="body container-fluid mx-auto">
    <div class="row p0">
        <div class="main-content col-md-10 col-lg-8">

            {% block menu %}
                {% include "menu.html" %}
            {% endblock menu %}

            {% block slider %}
                {% include "slider.html" %}
            {% endblock slider %}

            {% block mainContent %}
                {% include "mainContent.html" %}
            {% endblock mainContent %}

            {% block footer %}
                {% include "footer.html" %}
            {% endblock footer %}

        </div>
    </div>
</div>
<script src="static/OwlCarousel2-2.3.4/dist/owl.carousel.min.js"></script>
<script src="static/script.js"></script>
</body>
