{% load static %}
<!doctype html>
<html lang="ru">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js" type="text/javascript"></script>
<!-- Подключение jQuery плагина Masked Input -->
<link rel="stylesheet" href=
        "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>
<script src="{% static 'jquery.maskedinput/jquery.maskedinput.min.js' %}"></script>
<head>
    <!-- Кодировка веб-страницы -->
    <meta charset="utf-8">
    <!-- Настройка viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS (jsDelivr CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href=
            "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>


    <!-- Карусель -->
    <link rel="stylesheet" href="{% static '/OwlCarousel2-2.3.4/dist/assets/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'OwlCarousel2-2.3.4/dist/assets/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
          integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
          crossorigin="anonymous">
    <!-- Скриншоты -->
    <link type="text/css" rel="stylesheet" href="{% static 'lightgallery.js-master/dist/css/lightgallery.css' %}">

    <title>QB Games</title>
    <link rel="icon" href="{% static 'favicon.svg' %}" type="image/svg">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>

<div class="body container-fluid mx-auto">
    <div class="row p0">
        <div class="main-content col-md-10 col-lg-8">

            {% block menu %}
                {% include "menu.html" %}
            {% endblock menu %}


            {% if messages %}
                {% for message in messages %}
                    <div class="alert text-center alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            {% block content %}{% endblock %}

            {% block footer %}
                {% include "footer.html" %}
            {% endblock footer %}

        </div>
    </div>
</div>
<!--Скрины-->

<script src="{% static 'lightgallery.js-master/dist/js/lightgallery.min.js' %}"></script>

<!-- lightgallery plugins -->
<script src="{% static 'lightgallery.js-master/demo/js/lg-thumbnail.min.js' %}"></script>
<script src="{% static 'lightgallery.js-master/demo/js/lg-fullscreen.min.js' %}"></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="{% static 'OwlCarousel2-2.3.4/dist/owl.carousel.min.js' %}"></script>
<script src="{% static 'script.js' %}"></script>
<!-- Bootstrap Bundle JS (jsDelivr CDN) -->
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
