<div class="RightPanel col-md-3 p0 taC">

    <div class="categories">
        <h5 class="categoriesTitle">Категории</h5>
        {% for categories in categories %}
            {% if categories.category_name %}
                <a href="">
                    <div class="categoryName">
                        {{ categories.category_name }}
                    </div>
                </a>
            {% endif %}
        {% endfor %}
    </div>

    <div class="popular">
        <h5 class="popularTitle">Популярные</h5>
        {% for games in games %}
            <div class="popularCard col-12">
                <a href="">
                    <img src="{{ games.main_image.url }}">
                    <span>{{ games.game_name }}<br>
                        {% if games.free_memory %}
                            {{ games.free_memory }}
                        {% endif %}</span>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
